<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style/register.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <script src="../js/register.js" defer></script>
    <title>Employee Payroll</title>
</head>

<body>
    <main class="emp-reg-main">
        <header class="emp-reg-header">
            <div class="emp-reg-logo-div">
                <img src="../assets/logo.jpeg" alt="logo" class="emp-reg-logo">
                <a href="home.html" class="emp-reg-title">
                    <p>EMPLOYEE</p>
                    <p>PAYROLL</p>
                </a>
            </div>
        </header>
        <div class="emp-reg-form-body">
            <form class="emp-reg-form" id="employeeForm">
                <h2>Employee Payroll Form</h2>
                <div class="emp-reg-form-content">
                    <div class="emp-reg-form-name">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="emp-reg-form-radio-option">
                        <label for="profileImage">Profile image</label>
                        <div class="profile-radio">
                            <label>
                                <input type="radio" name="profile-image" value="../assets/boy1.jpeg" />
                                <img src="../assets/boy1.jpeg" alt="Profile 1" />
                            </label>

                            <label>
                                <input type="radio" name="profile-image" value="../assets/boy2.jpeg" />
                                <img src="../assets/boy2.jpeg" alt="Profile 2" />
                            </label>

                            <label>
                                <input type="radio" name="profile-image" value="../assets/girl1.jpeg" />
                                <img src="../assets/girl1.jpeg" alt="Profile 3" />
                            </label>

                            <label>
                                <input type="radio" name="profile-image" value="../assets/girl2.jpeg" />
                                <img src="../assets/girl2.jpeg" alt="Profile 3" />
                            </label>
                        </div>
                    </div>

                    <div class="emp-gender-options">
                        <label>Gender</label>
                        <div class="emp-reg-form-radio-gender-option">
                            <label>
                                <input type="radio" name="profile-gender" value="male" />
                                <p>Male</p>
                            </label>
                            <label>
                                <input type="radio" name="profile-gender" value="female" />
                                <p>Female</p>
                            </label>
                        </div>
                    </div>

                    <div class="emp-reg-form-department">
                        <label>Department</label>
                        <div class="emp-reg-form-checkbox-department">
                            <label>
                                <input type="checkbox" name="department" value="HR" />
                                <p>HR</p>
                            </label>
                            <label>
                                <input type="checkbox" name="department" value="sales" />
                                <p>Sales</p>
                            </label>
                            <label>
                                <input type="checkbox" name="department" value="finance" />
                                <p>Finance</p>
                            </label>
                            <label>
                                <input type="checkbox" name="department" value="enginer" />
                                <p>Engineer</p>
                            </label>
                            <label>
                                <input type="checkbox" name="department" value="others" />
                                <p>Other</p>
                            </label>
                        </div>
                    </div>

                    <div class="emp-reg-form-salary">
                        <label for="salary">Select Salary</label>
                        <div class="emp-reg-form-salary-select">
                            <select id="salary" name="salary" required>
                                <option value="" disabled selected>Select Salary</option>
                                <option value="₹10,000">₹10,000</option>
                                <option value="₹20,000">₹20,000</option>
                                <option value="₹30,000">₹30,000</option>
                            </select>
                        </div>
                    </div>

                    <div class="emp-reg-form-start-date">
                        <label>Start Date</label>
                        <div class="emp-reg-form-start-date-select">
                            <select id="day" name="day" required>
                                <option value="" disabled selected>Day</option>

                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="31">31</option>
                            </select>


                            <select id="month" name="month" required>
                                <option value="" selected>Month</option>
                                <option value="01">January</option>
                                <option value="02">February</option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>


                            <select id="year" name="year" required>
                                <option value="" disabled selected>Year</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                            </select>
                        </div>
                    </div>

                    <div class="emp-form-notes">
                        <label>Notes</label>
                        <textarea class="emp-form-notes-textarea" id="notes" name="notes"></textarea>
                    </div>
                    <div class="emp-reg-form-button">
                        <div>
                            <a href="home.html" style="text-decoration: none; color: black;"><button type="button">Cancel</button></a>
                        </div>
                        <div class="emp-reg-form-button-submit">
                            <button type="submit" id="submit-button">Submit</button>
                            <button type="reset">Reset</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </main>
</body>

</html>
